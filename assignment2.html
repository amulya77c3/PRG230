<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .product a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Centre Nepal</h1>
    </header>
    <div class="product-container">
        <div class="product">
            <a href="product1.html">
                <img src="bat.jpg" alt="Bat">
                <h2>Bat</h2>
            </a>
        </div>
        <div class="product">
            <a href="product2.html">
                <img src="jersey.jpg" alt="Jersey">
                <h2>Jersey</h2>
            </a>
        </div>
        <div class="product">
            <a href="product3.html">
                <img src="rugby.jpg" alt="Rugby">
                <h2>Rugby</h2>
            </a>
        </div>
        <div class="product">
            <a href="product4.html">
                <img src="cricket.jpg" alt="Cricket">
                <h2>Cricket</h2>
            </a>
        </div>
        <div class="product">
            <a href="product5.html">
                <img src="football.jpg" alt="Football">
                <h2>Football</h2>
            </a>
        </div>
    </div>
</body>
</html>
