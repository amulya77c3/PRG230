<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .product-details {
            text-align: center;
            padding: 20px;
        }

        .product-details img {
            width: 300px;
            height: auto;
        }

        .product-details a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .product-details a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Centre Nepal - Product 1</h1>
    </header>
    <div class="product-details">
        <img src="jersey.jpg" alt="Jersey">
        <h2>Jersey</h2>
        <p>Details about the jersey.</p>
        <a href="index.html">Return to Main Page</a>
    </div>
</body>
</html>
